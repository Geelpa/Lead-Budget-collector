<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Adesão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Formulário de Adesão</h2>
    <form id="formulario">
        <label>Nome completo:
            <input type="text" id="nome" required>
        </label>

        <label>Data de nascimento:
            <input type="date" id="nascimento" required>
        </label>

        <label>CEP:
            <input type="text" id="cep" maxlength="9" placeholder="00000-000">
        </label>

        <label>Rua:
            <input type="text" id="rua" required>
        </label>

        <label>Número:
            <input type="text" id="numero" required>
        </label>

        <label>Bairro:
            <input type="text" id="bairro" required>
        </label>

        <label>Cidade:
            <input type="text" id="cidade" required>
        </label>

        <label>Canal de venda:
            <input type="text" id="canal" required>
        </label>

        <label>Plano escolhido:
            <select id="plano" required>
                <option value="">Selecione</option>
                <option value="100mb">100mb - R$111,00</option>
                <option value="400mb">400mb - R$122,11</option>
                <option value="600mb">600mb - R$144,32</option>
                <option value="800mb">800mb - R$166,55</option>
                <option value="1000mb">1000mb - R$221,11</option>
            </select>
        </label>

        <label>Email:
            <input type="email" id="email" required>
        </label>

        <label>Data de vencimento:
            <select id="vencimento" required>
                <option value="">Selecione</option>
                <option value="5">Dia 5</option>
                <option value="10">Dia 10</option>
                <option value="15">Dia 15</option>
                <option value="20">Dia 20</option>
                <option value="25">Dia 25</option>
            </select>
        </label>

        <label>Forma de pagamento da taxa de adesão:
            <select id="pagamento" required>
                <option value="">Selecione</option>
                <option value="PIX">PIX</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
            </select>
        </label>

        <button type="button" onclick="enviarFormulario()">Enviar via WhatsApp</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
